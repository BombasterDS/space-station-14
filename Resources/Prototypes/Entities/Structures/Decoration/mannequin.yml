- type: entity
  id: Mannequin
  parent: BaseStructureDynamic
  name: mannequin
  description: It can wear any clothing with style.
  components:
  - type: Sprite
    sprite: Structures/Decoration/mannequin.rsi
    state: mannequin
    noRot: true
  - type: Rotatable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 200
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - BulletImpassable
  - type: InteractionOutline
  - type: Construction
    graph: Mannequin
    node: mannequin
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:EmptyAllContainersBehaviour
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ContainerContainer
  - type: Inventory
    templateId: mannequin
  - type: InventorySlots
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface